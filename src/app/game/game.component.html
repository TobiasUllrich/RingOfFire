<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 130 + i*90}" 
[playerActive]="i == game.currentPlayer"
[name]="player" class="player-position"></app-player>

<div class="field">
    
<div class="card-stack">   
    <!--Karten-Stapel-->
    <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*5}" src="assets/images/cards/card_cover.png"> <!--Alle verdeckten Karten-->
    <!--Oberste Karte des Zieh-Stapels vor Klick-->
    <img (click)="takeCard()" class="top-card" style="right:25px" 
     src="assets/images/cards/card_cover.png"> 

    <!--Oberste Karte des Gezogenen-Stapels-->
     <img *ngFor="let card of game.playedCards" class="played-card" src="assets/images/cards/{{ card }}.png">
    
     <!--Oberste Karte nach Klick-->
     <img *ngIf="pickCardAnimation" class="pick-card" style="right:25px"
     src="assets/images/cards/{{ currentCard }}.png"> 
</div>

</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
