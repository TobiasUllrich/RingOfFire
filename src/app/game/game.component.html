<div class="field">
    
<div class="card-stack">   
    <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*5}" src="/assets/images/cards/card_cover.png">
    <img (click)="takeCard()" class="top-card" style="right:20px"
     src="/assets/images/cards/card_cover.png">
    <img *ngIf="pickCardAnimation" class="pick-card" style="right:20px"
     src="/assets/images/cards/{{ currentCard }}.png">

    
</div>

</div>
